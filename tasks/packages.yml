# links
- name: Create symbolic links
  file: >
    src="{{ item.target }}"
    dest="{{ item.link }}"
    state="link"
    force="yes"
  with_items: "{{ freebsd_postinstall_links }}"
  tags:
    - fp_packages_links
    - fp_packages
    - fp_all

