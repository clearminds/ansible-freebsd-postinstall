---

- name: Install packages
  pkgng: >
    name="{{ item }}"
    state="present"
  with_items: "{{ freebsd_ports }}"
  when: freebsd_install_method|lower == "packages"
  tags:
    - fp_packages_install
    - fp_packages
    - fp_all

- name: Install ports
  portinstall: >
    name="{{ item }}"
    state="present"
    use_packages="{{ freebsd_use_packages }}"
  with_items: "{{ freebsd_ports }}"
  when: freebsd_install_method|lower == "ports"
  tags:
    - fp_packages_install_ports
    - fp_packages
    - fp_all

# smartmontools
- name: Install smartmontools package
  pkgng: >
    name="sysutils/smartmontools"
    state="present"
  when:
    - freebsd_install_method|lower == "packages"
    - freebsd_postinstall_smartd_install|lower == "yes"
  tags:
    - fp_packages_smartmontools
    - fp_packages
    - fp_all

- name: Install smartmontools port
  portinstall: >
    name="sysutils/smartmontools"
    state="present"
    use_packages="{{ freebsd_use_packages }}"
  when:
    - freebsd_install_method|lower == "ports"
    - freebsd_postinstall_smartd_install|lower == "yes"
  tags:
    - fp_packages_smartmontools_port
    - fp_packages
    - fp_all

