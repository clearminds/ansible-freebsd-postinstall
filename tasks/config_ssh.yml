---

- name: Enable and start sshd
  lineinfile: >
    dest="/etc/rc.conf"
    regexp="^sshd_enable"
    line="sshd_enable=\"YES\""
    backup="yes"
  notify: enable and start sshd
  when: sshd_enable|lower == "yes"
  tags:
    - fp_ssh_rcconf
    - fp_ssh
    - fp_all

- name: Disable and stop sshd
  lineinfile: >
    dest="/etc/rc.conf"
    regexp="^sshd_enable"
    line="sshd_enable=\"NO\""
    backup="yes"
  notify: disable and stop sshd
  when: sshd_enable|lower == "no"
  tags:
    - fp_ssh_rcconf
    - fp_ssh
    - fp_all

- name: Configure /etc/ssh/ssh_config
  lineinfile: >
    dest="/etc/ssh/ssh_config"
    regexp="^{{ item.key }}"
    insertbefore="^{{'#'}}{{ item.key }}"
    line="{{ item.key }} {{ item.value }}"
    backup="yes"
  with_items: "{{ ssh_config }}"
  tags:
    - fp_ssh_config
    - fp_ssh
    - fp_all

- name: Configure /etc/ssh/sshd_config
  lineinfile: >
    dest="/etc/ssh/sshd_config"
    regexp="^{{ item.key }}"
    insertbefore="^{{'#'}}{{ item.key }}"
    line="{{ item.key }} {{ item.value }}"
    backup="yes"
  with_items: "{{ sshd_config }}"
  notify: reload sshd
  tags:
    - fp_ssh_sshd_config
    - fp_ssh
    - fp_all

